<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body style="padding:4%">



<div class="btn-group-justified" role="group" aria-label="...">
    <a href="/" class="btn btn-default">Spectator Panel</a>
    <a href="/judge" class="btn btn-default">Jugde Panel</a>
    <a href="/admin" class="btn btn-default">Admin Panel</a>

</div>





<!-- ----------------------------------------->
    <div id="adminContent">
        <div style="padding:20px" class="jumbotron">



            <h2 style="text-align: center;">Admin Controll Panel</h2>

            <div class="text-center">
                <button id="startButton" style="margin: 0 auto;" type="button" class="btn btn-block">Start tournament</button>
                <button id="hurryButton" style="margin: 0 auto;" type="button" class="btn btn-block">Hurry up judges</button>
                <button id="nextButton" style="margin: 0 auto;" type="button" class="btn btn-block">Next Horse</button>
                <button id="closeButton" style="margin: 0 auto;" type="button"  class="btn btn-block">Close tournament</button>
                <button id="removehorseButton" style="margin: 0 auto;" type="button"  class="btn btn-block">Remove horses from startlist</button>
            </div>
            <div id="HorseList">
            <div style="margin-top:30px;padding:30px" class="navbar navbar-default">

                <div class="horselistContent">
                    <span style="text-align: center" class="glyphicon glyphicon-search" ></span>
                    <h2 style="text-align: center">Horse List</h2>
                </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="col-md-2">Nazwa</th>
                    <th class="col-md-2">Płeć</th>
                    <th class="col-md-2">Hodowca</th>
                    <th class="col-md-1"></th>
                    <th class="col-md-1"></th>
                    <th class="col-md-1"></th>
                </tr>
                </thead>
                <tbody>

                <tr>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >Add to next tournament</button></td>
                    <td><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >Edit Horse</button></td>
                    <td><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >Delete</button></td>
                </tr>



                </tbody>
            </table>
                </div>

        </div>



        <div id="addHorse">
            <div style="padding:20px" class="navbar navbar-default">
                <h2 style="text-align: center;">New Horse</h2>
                <div id="newhorseContent">
                    <div class="text-center">
                        <div class="form-group">
                            <label for="nameInput">Name:</label>
                            <input style="margin: 0 auto;float: none;max-width: 250px;" type="text" class="form-control" id="nameInput">
                            <label for="sexInput">Sex:</label>
                            <input style="margin: 0 auto;float: none;max-width: 250px;" type="text" class="form-control" id="sexInput">
                            <label for="OwnerInput">Owner:</label>
                            <input style="margin: 0 auto;float: none;max-width: 250px;" type="text" class="form-control" id="ownerInput">
                            <button id="addHorseButton" style="margin-top:20px" type="button" class="btn btn-default">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div>
                <div style="padding:20px" class="navbar navbar-default">
                    <h2 style="text-align: center;">New Judge</h2>
                    <div id="newjudgeContent">
                        <div class="text-center">
                            <div class="form-group">
                                <label for="judgenameInput">Name:</label>
                                <input style="margin: 0 auto;float: none;max-width: 250px;" type="text" class="form-control" id="judgenameInput">
                                <label for="judgesurnameInput">Surname:</label>
                                <input style="margin: 0 auto;float: none;max-width: 250px;"  type="text" class="form-control" id="judgesurnameInput">
                                <label for="judgecodeInput">Code:</label>
                                <input style="margin: 0 auto;float: none;max-width: 250px;" type="text" class="form-control" id="judgecodeInput">
                                <button id="newjudgeButton" style="margin-top:20px" type="button" class="btn btn-default">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div style="padding:20px" class="navbar navbar-default">
                    <h2 style="text-align: center;">New Tournament</h2>
                    <div id="newtournamentContent">
                        <div class="text-center">
                            <div class="form-group">
                                <label for="tournamentnameInput">Name:</label>
                                <input style="margin: 0 auto;float: none;max-width: 250px;" type="text" class="form-control" id="tournamentnameInput">
                                <label for="tournamentcityInput">City:</label>
                                <input style="margin: 0 auto;float: none;max-width: 250px;"  type="text" class="form-control" id="tournamentcityInput">
                                <label for="tournamentidInput">Unique number:</label>
                                <input style="margin: 0 auto;float: none;max-width: 250px;" type="text" class="form-control" id="tournamentidInput">
                                <button id="newtournamentButton" style="margin-top:20px" type="button" class="btn btn-default">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>

</body>
</html>
